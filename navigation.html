<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부트스트랩</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- jQuery cdn -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <!-- 부트스트랩.js는 jQuery 밑에(의존성) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js">
      
    </script>
</head>
<body>
    <div class='container' style="padding-top: 30px">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- 오른쪽 메뉴바 -->
                <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#nav_menu" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span> 
                  <span class="icon-bar"></span> 
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    bootstrap 강의
                </a>
            </div>

            <!-- 위 메뉴바 버튼 속성의 data-target과 네비게이션 바 id를 맞춰주어야 한다. -->
            <div class="collapse navbar-collapse" id="nav_menu">
                <ul class="nav navbar-nav">
                    <li><a href="">HTML</a></li>
                    <li class="active"><a href="">PYTHON</a></li>
                    <li><a href="">JAVASCRIPT</a></li>
                    <li><a href="">PHP</a></li>
                </ul>
            </div>
        </div>
    </nav>
        
    </div>
</body>
</html>

<!-- 네비게이션 -->
<!-- 
  부트스트랩의 반응형 기능의 js는 jQuery 의존성이 있어
  jQuery + bottstrap.min.js 두 가지를 필요로 한다.
  각 기능마다 사용해야할 버전이 다르다. 
-->
